<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Motor Control Interface</h1>

    <!-- Buttons for controlling the motor -->
    <button id="start-button" class="start">Start</button>
    <button id="stop-button" class="stop">Stop</button>

    <!-- ROSLIB.js library for WebSocket communication -->
    <script src="https://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- Custom JavaScript for motor control -->
    <script src="app.js"></script>
</body>
</html>
